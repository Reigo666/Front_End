<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            
            background-color: orange;
            font-size: 100px;
            line-height: 100px;
        }

        .b{
            background-color: gray;
            font-size: 25px;
            vertical-align: top;
        }

        .c{
            background-color: gray;
            font-size: 25px;
            vertical-align: bottom;
        }

    </style>
</head>
<body>
    <div class="a">以x<span class="b">x中勇春</span><span class="c">x不会范</span>>老</div>

    <table border='1' cellspacing="0" width="700px">
        <thead>
            <tr>
                <th>CSS属性名</th>
                <th>功能</th>
                <th>属性值</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>list-style-type</td>
                <td>设置列表符号</td>
                <td>
                    常用值如下：<br>
                    none:不显示前面的标识（很常用！）<br>
                    square:实心方块<br>
                    disc:圆形<br>
                    decimal:数字<br>
                    lower-roman:小写罗马字<br>
                    upper-roman:大写罗马字<br>
                    lower-alpha:小写字母<br>
                    upper-alpha:大写字母<br>
                </td>
            </tr>

            <tr>
                <td>list-style-position</td>
                <td>设置列表符号的位置</td>
                <td>
                    inside：在li的里面<br>
                    outside：在li的外边<br>
                </td>
            </tr>

            <tr>
                <td>list-style-image</td>
                <td>自定义列表符号</td>
                <td>url(图片地址)</td>
            </tr>

            <tr>
                <td>list-style</td>
                <td>符合属性</td>
                <td>没有数量、顺序的要求</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
