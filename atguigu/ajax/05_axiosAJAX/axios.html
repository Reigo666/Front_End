<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script>
    <script>
        window.onload=function(){
            var btns=document.getElementsByTagName('button')
            // 配置 baseURL
            
            axios.defaults.baseURL='http://127.0.0.1:8000'
            btns[0].onclick=function(){
                //axios.post(url,其他参数)
                axios.get('/server',{
                    // url参数
                    params:{
                        a:100,
                        b:200
                    },
                    headers:{
                        name:'atguigu'
                    }
                }).then((value) => {
                    console.log(value);
                })
            }
            btns[1].onclick=function(){
                //axios.post(url,请求体,其他参数)
                axios.post('/login',{
                    username:'reigo',
                    password:'123'
                },{
                    // url参数
                    params:{
                        a:100,
                        b:200
                    },
                    headers:{
                        name:'atguigu'
                    }
                })
            }

            // axios函数发送ajax请求
            btns[2].onclick=function(){
                axios({
                    method:'POST',
                    url:'/server',
                    // url参数
                    params:{
                        a:100,
                        b:200
                    },
                    // 头信息
                    headers:{
                        name:'atguigu'
                    },
                    // 请求体信息
                    data:{
                        username:'haha',
                        password:'ggg'
                    }
                    
                }).then(response=>{
                    console.log(response);
                    // 响应状态码
                    console.log(response.status);
                    // 响应状态字符串
                    console.log(response.statusText);
                    // 响应头
                    console.log(response.headers);
                    // 响应体
                    console.log(response.data);
                })
            }
        }
    </script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
</body>
</html>
