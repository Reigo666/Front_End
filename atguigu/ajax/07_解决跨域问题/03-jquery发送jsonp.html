<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        #result{
            height: 100px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
</head>
<body>
    <button>点击发送jsonp</button>
    <div id="result"></div>

    <script>
        $('button').eq(0).click(() => {
            console.log('点击了按钮');
            $.getJSON('http://127.0.0.1:8000/jquery-jsonp?callback=?',(data) => {
                $('#result').html(`
                    名字:${data.name}<br>
                    年龄:${data.age}
                `)
                console.log(data);
            })
        })
    </script>
</body>
</html>
