<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
        window.onload=function(){
            var btn01=document.getElementById('btn01');
            btn01.onclick=()=>{
                // fetch(url,init)
                fetch('http://127.0.0.1:8000/server?a=100',{
                    method:'POST',
                    headers:{
                        name:'atguigu'
                    },
                    // 请求体
                    body:'username=admin&password=admin'
                }).then((response) => {
                    return response.text()
                }).then((response) => {
                    console.log(response);
                })
            }
        }
    </script>
</head>
<body>
    <button id="btn01">fetch发送AJAX</button>
</body>
</html>
