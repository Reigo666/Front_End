<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        #stopBubbleBox{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script>
        window.onload=function(){
            var box=document.getElementById('box');
            document.onmousemove=function(event){
                var st=document.documentElement.scrollTop
                var sl=document.documentElement.scrollLeft

                event= event || window.event

                box.style.left=event.clientX+sl+"px"
                box.style.top=event.clientY+st+"px"

                // box.style.left=event.pageX+"px"
                // box.style.top=event.pageY+"px"
            }

            // 阻止在stopBubbleBox中冒泡
            var stopBubbleBox=document.getElementById('stopBubbleBox');
            stopBubbleBox.onmousemove=function(event){
                event=event||window.event;
                event.cancelBubble=true;
            }

        }
    </script>

</head>
<body>
    <div id="stopBubbleBox"></div>
    <div id="box"></div>
    <div style="height: 2000px;width: 2000px;"></div>
</body>
</html>
