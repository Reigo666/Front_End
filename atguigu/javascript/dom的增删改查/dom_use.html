<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }

        .leftfix{
            float: left;
        }

        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        .container{
            width: 700px;
            margin: 0 auto;
        }
        .inner{
            border: 1px solid black;
            width: 300px;
            padding: 10px;
        }
        .inner div{
            height: 40px;
            line-height: 40px;
        }
        
        #city li{
            float: left;
            background-color: skyblue;
            padding: 2px 5px;
            margin-left: 10px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        #btnList{
            margin-left: 30px;
        }
        #btnList button{
            display: block;
            width: 300px;
            padding: 2px 3px;
            margin-bottom: 10px;
        }
    </style>

    <script>
        function myClick(idname,func){
            var elem=document.getElementById(idname);
            elem.onclick=func;
        }

        window.onload=function(){
            // 创建一个广州节点，添加到#city下
            myClick('btn01',() => {
                var city=document.getElementById('city');
                var li=document.createElement('li');
                var gzText=document.createTextNode('广州')
                li.appendChild(gzText)
                city.appendChild(li);
            })

            // 将“广州”节点插入到#bj前面
            myClick('btn02',() => {
                // 找到被插节点
                var bj=document.getElementById('bj');
                // 生成新节点
                var li=document.createElement('li');
                li.innerText='广州';

                // 插入之前
                bj.parentNode.insertBefore(li,bj)
            })

            //使用“广州”节点替换#bj节点
            myClick('btn03',() => {
                //找到要改的节点
                var bj=document.getElementById('bj');
                //新节点
                var li=document.createElement('li');
                li.innerText='广州';

                // 更改节点
                bj.parentNode.replaceChild(li,bj);
            })

            //删除#bj节点
            myClick('btn04',() => {
                var bj=document.getElementById('bj');
                bj.parentNode.removeChild(bj);
            })

            //读取#city内的HTML代码
            myClick('btn05',() => {
                var city=document.getElementById('city');
                alert(city.innerHTML);
            })

            //设置#bj内的HTML代码
            myClick('btn06',() => {
                var bj=document.getElementById('bj');
                bj.innerHTML='昌平';
            })
        }
    </script>
</head>
<body>
    <div class="container clearfix">
        <div class="inner leftfix">
            <div>你喜欢哪个城市？</div> 
            <ul id="city" class="clearfix">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>

        <div id="btnList" class="leftfix">
            <button id="btn01">创建一个“广州”节点，添加到#city下</button>
            <button id="btn02">将“广州”节点插入到#bj前面</button>
            <button id="btn03">使用“广州”节点替换#bj节点</button>
            <button id="btn04">删除#bj节点</button>
            <button id="btn05">读取#city内的HTML代码</button>
            <button id="btn06">设置#bj内的HTML代码</button>
        </div>
        
    </div>

    
</body>
</html>
