<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script>
        function isEqualWith(a,b){
            let typea=typeof a;
            let typeb=typeof b;
            console.log(typea,typeb);
            if(typea!==typeb)return false;
            if(typea!=='object')return a===b;

            if(Array.isArray(a)&&!Array.isArray(b)||!Array.isArray(a)&&Array.isArray(b)){
                console.log('有一方是数组，另一方是对象');
                return false;
            }

            for(let key1 in a){
                if(!isEqualWith(a[key1],b[key1])){
                    console.log('a的值与b的值不同');
                    return false;
                }
            }
            for(let key2 in b){
                if(!a.hasOwnProperty(key2)){
                    console.log('a中缺少b中存在的属性值');
                    return false;
                }
            }


            return true
        }
        
        // let res=isEqualWith('abc','abc');
        let res=isEqualWith({0:0,1:1,2:[2]},{0:0,1:1,2:[2,3]});
        console.log({res});
        
    </script>
    <style>
        #outer{
            width: 100px;
            height: 100px;
            cursor: pointer;
            background-color: skyblue;
            transition: 0.3s linear;
        }
    </style>
</head>
<body>
    <!-- 期望给div加一个点击事件，给刚刚的div做一个颜色变换，点一下变成另一个颜色，
    点一下又变回来，做一个平滑过渡的动画效果（我用关键帧没写出来，忘记了） -->
    <button id="btn">执行一个事件</button>
</body>
</html>
