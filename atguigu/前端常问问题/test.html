<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: skyblue;

        }
        #div1:hover{
            box-shadow: 0 0 10px black;
            
            transition: 0.2s linear;
            transform:  translate(0,-10px) scale(1.05)  ;
            cursor: pointer;
            
        }
    </style>
    <script>
        window.onload=function(){
            const btn=document.getElementById('btn');

            function AJAX(){
                console.log('成功发送了一个AJAX请求');
            }

            function debounce(func,wait){
                return (e) => {
                    let elem=e.target
                    if(elem.timer){
                        clearTimeout(elem.timer)
                        console.log('清楚了事件'+elem.timer);
                    }
                    elem.timer=setTimeout(func,wait)
                }
            }

            btn.onclick=throttle(AJAX,2000,true);

            function throttle(func,delay,once=false){
                return (e) => {
                    let elem=e.target;
                    if(elem.timer){
                        console.log('节流成功');
                        return;
                    }
                    let combinFunc=func;
                    if(!once){
                        combinFunc=() => {
                            func()
                            elem.timer=undefined;
                        }
                    }

                    elem.timer=setTimeout(combinFunc,delay)
                }
            }



            // const div1=document.getElementById('div1');
            // div1.onclick=debounce(AJAX,1000)
        }
    </script>
</head>
<body>
    <button id="btn">点击触发一个事件</button>
