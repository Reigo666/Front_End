<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const add=(...args) => {
            return args.reduce((pre,cur) => {
                return pre+cur;
            },0)
        }

        const mySort=(...args) => {
            return args.sort((a,b)=>a-b);
        }

        function currying(fn){
            let args=[]; //创建一个空数组 记录所有柯里化的元素
            return function result(...rest){
                //递归调用 直到参数为0 执行fn函数 并返回结果
                if(rest.length!=0){
                    // 参数不为0的情况添加元素到数组
                    args.push(...rest)
                    return result;
                }else{
                    return fn(...args)
                }
            }
        }

        let res=currying(mySort)(1,5)(3,3,3)(2)();
        console.log(res);
    </script>
</head>

</html>
