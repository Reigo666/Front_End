<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        .outer{
            font-size: 0px;
            height: 50px;
        }
        input,button {
            /* 去掉轮廓线 */
            outline: none;
            border:none;
            margin: 0;
            padding: 0;
        }

        input{
            height: 34px;
            border: 1px solid red;
        }

        button{
            height: 40px;
            background-color: red;
            vertical-align: top;
        }
        span{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <input type="text">
        <button>xxx搜索</button>
        <span>xxxxxx</span>
        
    </div>
</body>
</html>
