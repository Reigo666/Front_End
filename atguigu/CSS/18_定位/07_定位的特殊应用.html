<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        .outer{
            width: 400px;
            height: 300px;
            background-color: #ccc;
            position: relative;
        }
        .inner1{
            background-color: orange;
            width: 150px;
            height: 100px;
            padding: 20px;

            position: absolute;
            /* 方法一 */
            /* left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto; */

            /* 方法二 */
            left: 50%;
            top: 50%;
            margin-left: -95px;
            margin-top: -70px;
            z-index: 1;
        }

        .inner2{
            background-color: skyblue;
            width: 150px;
            height: 100px;
            padding: 20px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">
            1
        </div>

        <div class="inner2">
            2
        </div>
    </div>
</body>
</html>
