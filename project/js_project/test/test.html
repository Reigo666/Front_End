<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            constructor(a,b){
                this.a=a;
                this.b=b;
            }
            study(){
                console.log('study');
                console.log(this);
            }

        }

        class B extends A{
            eat(){
                console.log("eat");
                console.log(this);
            }
        }

        
        const b=new B('amy',20);
        b.eat();//输出的this为实例B，因为是实例的调用
        const x=b.eat;
        console.log(x);//输出的x为function eat()
        x();//输出的this为undefined 因为不是实例的调用，而是直接调用，正常应该输出window，而又因为类中的函数开启了严格模式，所以为undefined

        function c(){
            console.log(this);
        }+

        c();//输出的this为window
        
        
    </script>
</body>
</html>
