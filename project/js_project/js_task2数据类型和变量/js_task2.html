<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="task1">
        <div>测一测你的BMI!</div>
        <label for="heightField">身高(m):</label>
        <input type="text" id="heightField" class="heightField">
        <label for="weightField">体重(kg):</label>
        <input type="text" id="weightField" class="weightField">
        <input type="submit" value="提交" class="submit">
        <div>
            你的BMI是:
            <p></p>
        </div>
    </div>

    <div class="task2">
        <label for="purchaseMoneyField">购买总金额:</label>
        <input type="text" id="purchaseMoneyField">
        <label for="isVipField">是否是会员:</label>
        <input type="checkbox" name="" id="isVipField">
        <input type="submit" value="结算" class="submit">
        <div>消费的金额为:
            <p class="pay"></p>
        </div>
    </div>

    <div class="task3">
        <label for="task3_Input_Field">请输入，判断是否是数字</label>
        <input type="text" name="" id="task3_Input_Field">
        <input type="button" value="提交" class="submit">
        <div class="task3_Output_Field"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
