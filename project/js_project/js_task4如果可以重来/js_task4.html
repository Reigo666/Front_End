<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="task1">
        <label>请输入您的身高:</label><input type="text" class="heightField" value="1.74">
        <br>
        <label>请输入您的体重:</label><input type="text" class="weightField" value="72.9">
        <br>
        <button class="btn">开始测量您的体型</button>
        <p id="result1"></p>
    </div>

    <div class="task2">
        <label>请输需要判断的水仙花数(三位数):</label><input type="text" class="task2_numField">
        <br>
        <button class="btn">开始判断</button>
        <p id="result2"></p>
    </div>

    <div class="task3">
        <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
        <button id="trans-btn">转化为二进制</button>
        <p id="result3">运算结果</p>
    </div>

    <div class="task4">
        <div>任务4运算结果:</div>
        <p id="result4"></p>
    </div>
    
    <div class="task5">
        <div>任务5运算结果:</div>
        <p id="result5"></p>
    </div>

  
    <script src="script.js"></script>
</body>
</html>
