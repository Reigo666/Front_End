<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">

      <p id="logo">Order your milktea!</p>
      <hr>
      <form action="submission.html" method="get">
        <div class="myForm">
          <div class="label_left-wrapper">
            <label for="flavor" class="label_left">你想要什么口味的奶茶？</label>
            <input type="text" name="flavor" id="flavor">
          </div>
          <hr>
          
          <div class="label_left-wrapper">
            <label for="cupnum" class="label_left">你想要几杯？</label>
            <input type="number" name="cupnum" id="cupnum" min="1" max="99" step="1">
          </div>
          <hr>

          
          <div class="label_up-wrapper">
            <label for="sugar" class="label_up">你需要的糖分量？</label>
            <input type="range" name="sugar" id="sugar" min="0" max="50" step="1">
            <hr>
          </div>
          
          <div class="label_up-wrapper">
            <label for="ice" class="label_up">你需要加冰么？</label>
            <ul>
              <li>
                <label for="iceYes">Yes</label>
                <input checked type="radio" name="ice" id="iceYes" value="Yes">
              </li>
              <li>
                <label for="iceNo">No</label>
                <input type="radio" name="ice" id="iceNo" value="No">
              </li>
            </ul>
            <hr>
          </div>
          
          <div class="label_up-wrapper">
            <label for="top_ingredients" class="label_up">你需要加什么顶料？</label>
            <ul>
              <li>
                <label for="top_ingredients_icecream">冰激凌</label>
                <input type="checkbox" name="ingredients" id="top_ingredients_icecream">
              </li>
              <li>
                <label for="ingredients_milkcover">奶盖</label>
                <input type="checkbox" name="ingredients" id="top_ingredients_milkcover">
              </li>
              <li>
                <label for="ingredients_coconut">可可粉</label>
                <input type="checkbox" name="ingredients" id="top_ingredients_coconut">
              </li>
            </ul>
            <hr>
          </div>
          

          <div class="label_left-wrapper">
            <label for="ingredients" class="label_left">你需要加什么料？</label>
            <select name="ingredients" id="ingredients">
              <option value="珍珠">珍珠</option>
              <option value="红豆">红豆</option>
              <option value="椰果">椰果</option>
            </select>
          </div>
          <hr>
          
          <div class="label_left-wrapper">
            <label for="size" class="label_left">你要什么规格？</label>
            <select name="size" id="size">
              <option value="大">大</option>
              <option selected value="中">中</option>
              <option value="小">小</option>
            </select>
          </div>
          <hr>
         
          <div class="label_up-wrapper">
            <label for="note" class="label_up">您还有什么别的要求么？</label>
            <input type="text" name="note" id="note">
            <hr>
          </div>
         

          <div class="label_left-wrapper">
            <label for="tel" class="label_left">您的联系方式？</label>
            <input type="tel" name="tel" id="tel">
          </div>
          <hr>
        </div>

        <button class="submitBtn" type="submit">submit</button>
      </form>
      
  
    </section>

    <p>Required fields are followed by <abbr title="required">*</abbr>.</p>

    <label for="myFruit">What is your favorite fruit? (With fallback)</label>
    <input type="text" id="myFruit" name="fruit" list="fruitList">

    <fieldset>
        <legend>What is your favorite meal?</legend>
        <ul>
          <li>
            <label for="soup">Soup</label>
            <input type="radio" checked id="soup" name="meal" value="soup">
          </li>
          <li>
            <label for="curry">Curry</label>
            <input type="radio" id="curry" name="meal" value="curry">
          </li>
          <li>
            <label for="pizza">Pizza</label>
            <input type="radio" id="pizza" name="meal" value="pizza">
          </li>
        </ul>
    </fieldset>
  </body>
</html>
